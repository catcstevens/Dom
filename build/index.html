<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing with the Dom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class='bg-blue-200'>
    <div class='box-content h-100 w-100'>
        <header id='header-title' class='flex justify-center text-red-900 text-4xl border-4'>To Do</header>
    </div>
        <div class='flex justify-center p-10'>
            <div id='main' class='container p-4 border-4'>
                <h2 class='title'>Add Items</h2>
                <form>
                    <input type='text' class='p-2'>
                    <button class="bg-transparent hover:bg-white text-white font-semibold hover:text-red-900 py-2 px-4 border border-red-900 hover:border-transparent rounded mr-2">Submit</button>
                </form>
                <ul id='items' class='text-red-900 text-l border-4'> 
                    <li class='list-group-item'>Item one</li>
                    <li class='list-group-item'>Item two</li>
                    <li class='list-group-item'>Item three</li>
                    <li class='list-group-item'>Item four</li>
                    <li class='list-group-item'>Item five</li>
                    <li class='list-group-item'>Item six</li>
                </ul> 
            </div>
        </div> 
        <script src="main.js" type="module"></script>
</body>
</html>
